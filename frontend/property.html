<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Details</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .property-details {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .property-details img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #2c7be5;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="houses.html">Houses</a>
  <a href="plots.html">Plots</a>
  <a href="agents.html">Agents</a>
  <a href="ads.html">Ads</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="property-details" id="property-details">
  <h1 id="property-title">Loading property...</h1>
  <img id="property-image" src="" alt="Property Image">

  <p id="property-price"></p>
  <p id="property-type"></p>
  <p id="property-location"></p>
  <p id="property-description"></p>

  <hr>

  <h3>Agent Information</h3>
  <p id="agent-name"></p>
  <p id="agent-phone"></p>

  <a href="contact.html" class="btn">Contact Agent</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const propertyId = params.get("id");

  const properties = {
    101: {
      title: "Modern House - Mikocheni",
      image: "images/house1.jpg",
      price: "TZS 250,000,000",
      type: "House",
      location: "Mikocheni, Dar es Salaam",
      description: "Beautiful modern house with 4 bedrooms, parking and security.",
      agent: "John Agent",
      phone: "+255 700 000 001"
    },
    102: {
      title: "Plot for Sale - Kigamboni",
      image: "images/plot1.jpg",
      price: "TZS 80,000,000",
      type: "Plot",
      location: "Kigamboni, Dar es Salaam",
      description: "Prime plot near main road, ideal for residential or commercial use.",
      agent: "Mary Agent",
      phone: "+255 700 000 002"
    },
    103: {
      title: "Luxury Apartment - Masaki",
      image: "images/house2.jpg",
      price: "TZS 450,000,000",
      type: "House",
      location: "Masaki, Dar es Salaam",
      description: "High-end apartment with sea view, gym and swimming pool.",
      agent: "Peter Agent",
      phone: "+255 700 000 003"
    }
  };

  const property = properties[propertyId];

  if (property) {
    document.getElementById("property-title").innerText = property.title;
    document.getElementById("property-image").src = property.image;
    document.getElementById("property-price").innerText = "Price: " + property.price;
    document.getElementById("property-type").innerText = "Type: " + property.type;
    document.getElementById("property-location").innerText = "Location: " + property.location;
    document.getElementById("property-description").innerText = property.description;
    document.getElementById("agent-name").innerText = "Agent: " + property.agent;
    document.getElementById("agent-phone").innerText = "Phone: " + property.phone;
  } else {
    document.getElementById("property-details").innerHTML = `
      <h2>Property not found</h2>
      <p>The property you are looking for does not exist.</p>
      <a href="index.html" class="btn">Back to Home</a>
    `;
  }
</script>

</body>
</html>
