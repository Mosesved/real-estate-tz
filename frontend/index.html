<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Platform - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <a href="index.html">Home</a>
  <a href="houses.html">Houses</a>
  <a href="plots.html">Plots</a>
  <a href="agents.html">Agents</a>
  <a href="ads.html">Ads</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- SEARCH BAR -->
<section class="search-bar">
  <input type="text" placeholder="Search location...">
  <select>
    <option>All Types</option>
    <option>House</option>
    <option>Plot</option>
  </select>
  <button>Search</button>
</section>

<!-- DYNAMIC PROPERTY LIST -->
<section class="property-list" id="property-list">
  <p>Loading properties...</p>
</section>

<!-- FOOTER -->
<footer style="text-align:center; padding:20px;">
  <p>&copy; 2026 Real Estate Platform. All rights reserved.</p>
</footer>

<!-- DYNAMIC FETCH SCRIPT -->
<script>
  const propertyList = document.getElementById("property-list");

  async function loadListings() {
    try {
      const res = await fetch("http://localhost:5000/api/listings");
      const listings = await res.json();

      propertyList.innerHTML = "";

      if (!listings.length) {
        propertyList.innerHTML = "<p>No properties available yet.</p>";
        return;
      }

      listings.forEach(listing => {
        const card = document.createElement("div");
        card.className = "property-card";

        card.innerHTML = `
          <img src="${listing.image || 'images/house1.jpg'}" alt="Property">
          <h3>${listing.title}</h3>
          <p><strong>Price:</strong> ${listing.price}</p>
          <p><strong>Type:</strong> ${listing.type}</p>
          <p><strong>Location:</strong> ${listing.location}</p>
          <a href="property.html?id=${listing._id}" class="btn">View Details</a>
        `;

        propertyList.appendChild(card);
      });

    } catch (error) {
      console.error(error);
      propertyList.innerHTML = "<p>Failed to load properties from server.</p>";
    }
  }

  loadListings();
</script>

</body>
</html>
